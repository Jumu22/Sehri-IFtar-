<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>২০২৫ রমজান সময়সূচী - শ্রীমঙ্গল</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>২০২৫ রমজান সময়সূচী</h1>
        <div id="city">
            <h2>শ্রীমঙ্গল</h2>
        </div>
        <div id="timetable">
            <h2 id="date"></h2>
            <p>সেহরি: <span id="sehri"></span></p>
            <p>ইফতার: <span id="iftar"></span></p>
        </div>
        <div id="countdown">
            <p>সেহরির বাকি সময়: <span id="sehri-countdown"></span></p>
            <p>ইফতারের বাকি সময়: <span id="iftar-countdown"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
